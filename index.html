<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <h1>Your local library</h1>
    </nav>
    <main>
      <button class="addbook" id="addbook">Add book</button>
      <section class="bookgrid"></section>
    </main>

    <div class="form-overlay" id="form-overlay">
      <form id="add-book-form" class="add-book-form">
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required />

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required />

        <label for="pages">Pages:</label>
        <input type="number" id="pages" name="pages" required />

        <div class="read-container">
          <label for="read">Have you read it?</label>
          <input type="checkbox" id="read" name="read" />
        </div>

        <button type="submit">Add</button>
        <button type="button" id="close-form">Close</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
